<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi Tango</title>
	<link href="../style.css" rel="stylesheet">
	<script type="module" src="../index.js"></script>
</head>
<body class="me edit-profile p-5">
	<header id="toolbar"></header>
	<form action="#" method="post" id="edit-profile-form">
		<div class="mb-3">
			<div id="photo-preview"></div>
			<div>
				<button type="button">삭제</button>
				<label class="cursor-pointer">
					<span>업로드</span>
					<input type="file" class="hidden" accept="image/png, image/gif, image/jpg, image/jpeg">
				</label>
			</div>
			<input type="hidden" id="photo-url">
		</div>
		<div class="mb-3">
			<label>
				<input type="text" id="display-name" placeholder="이름 또는 닉네임">
			</label>
		</div>
		<div class="mb-3">
			<label>
				<input type="email" id="email" placeholder="이메일">
			</label>
		</div>
		<div class="mt-4">
			<button type="submit" class="p-3">저장</button>
		</div>
	</form>
</body>
</html>
