<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mi Tango</title>
	<link href="../style.css" rel="stylesheet">
	<script type="module" src="../index.js"></script>
</head>
<body class="me edit-profile p-5">
	<header id="toolbar" class="mb-5"></header>
	<form action="#" method="post" id="edit-profile-form">
		<div class="mb-3">
			<div id="photo-preview" class="mx-auto empty:w-32 empty:h-32 empty:bg-slate-200 empty:rounded-full"></div>
			<div class="flex justify-center mt-4 mx-auto">
				<button type="button" class="bg-slate-200 p-3 rounded-lg text-slate-700">삭제</button>
				<label class="cursor-pointer bg-purple-500 p-3 rounded-lg text-white ms-2">
					<span>업로드</span>
					<input type="file" class="hidden" accept="image/png, image/gif, image/jpg, image/jpeg">
				</label>
			</div>
			<input type="hidden" id="photo-url">
		</div>
		<div class="mb-3">
			<label>
				<input type="text" id="display-name" class="border-slate-200 w-full rounded-lg" placeholder="이름 또는 닉네임" required>
			</label>
		</div>
		<div class="mb-3">
			<label>
				<input type="email" id="email" class="border-slate-200 w-full rounded-lg disabled:bg-slate-100" placeholder="이메일" disabled>
			</label>
		</div>
        <div class="mb-3 flex">
			<label class="flex items-center me-3">
                <input type="radio" name="dacing-role" value="leader">
                <span class="font-bold ms-1">리더</span>
			</label>
            <label class="flex items-center">
                <input type="radio" name="dacing-role" value="follower">
                <span class="font-bold ms-1">팔로워</span>
            </label>
		</div>
		<div class="mt-5">
			<button type="submit" class="p-3 bg-purple-500 text-white rounded-lg w-full">저장</button>
		</div>
	</form>
</body>
</html>
