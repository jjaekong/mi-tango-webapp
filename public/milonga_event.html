<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Vida</title>
    <link href="/style.css" rel="stylesheet">
    <script type="module" src="/js/milonga_event.js"></script>
</head>
<body class="p-5">
    <header class="mb-5">
        <h1 class="font-bold text-center">밀롱가 정보</h1>
    </header>
    <div class="flex bg-white p-5 rounded-xl shadow-lg shadow-slate-100 overflow-hidden">
        <img class="me-3 rounded" src="https://picsum.photos/90/120">
        <dl class="flex-1">
            <dt class="font-bold">플로라 밀롱가</dt>
            <dd>1월 14일 일요일</dd>
            <dd>7 pm to 11 am</dd>
            <dd>@ 오초</dd>
            <dd>12000원</dd>
        </dl>
    </div>
    <section class="mt-3 bg-white p-5 rounded-xl shadow-lg shadow-slate-100">
        <header>
            <h4 class="text-lg font-bold">장소</h4>
        </header>
    </section>
    <div id="loading" class="fixed flex inset-0 bg-white justify-center items-center">
        <svg class="animate-spin h-5 w-5 text-purple-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
</body>
</html>
