<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Vida</title>
    <link href="/style.css" rel="stylesheet">
    <script type="module" src="/js/new_milonga.js"></script>
</head>
<body class="p-5">
    <header class="mb-5 flex items-center" id="toolbar"></header>
    <form id="new-milonga-form" action="#" method="post">
        <div class="mb-3">
            <label>
                <div class="mb-1 text-sm">밀롱가명</div>
                <input type="text" class="w-full rounded-lg border-slate-200" id="milonga-name" required>
            </label>
        </div>
        <div class="mb-3">
            <label>
                <div class="mb-1 text-sm">밀롱가 아이디</div>
                <input type="text" class="w-full rounded-lg border-slate-200" id="milonga-id" pattern="[0-9a-zA-Z\-_]{6,}" required>
            </label>
            <div class="mt-1 text-slate-400 text-xs">영문, 숫자, 언더바, 대시(-)의 조합, 6자 이상으로 작성하세요.</div>
        </div>
        <div class="mt-5">
            <button type="submit" class="p-3 w-full rounded-xl bg-violet-700 text-white">만들기</button>
        </div>
    </form>
</body>
</html>
